# ═══════════════════════════════════════════════════════════════════════
#                        ⚡ NOVAPULSE 2.3 ⚡
#                Intelligent System Optimization
#                    Advanced Hardware Control
# ═══════════════════════════════════════════════════════════════════════

# === OPTIMIZATION LEVEL ===
# Níveis: safe, balanced, gaming, aggressive
optimization_level: gaming

# === Limpeza de Memória Standby ===
standby_cleaner:
  enabled: true
  threshold_mb: 3072            # Limpa quando tiver MENOS de 3GB livre
  check_interval_seconds: 5

# === Otimização de NVMe/SSD ===
nvme:
  enabled: true
  disable_last_access: true
  prevent_disk_sleep: true
  periodic_trim: true
  trim_interval_hours: 24

# === Controle de CPU ===
cpu_control:
  max_frequency_percent: 85     # Auto-Profiler ajusta dinamicamente
  min_frequency_percent: 5

# === AUTO-PROFILER v2.3 (2 Stages) ===
# ACTIVE: 85% CPU cap + BALANCED Intel profile (efficient boost on demand)
# IDLE: 30% CPU cap + ECO Intel profile (after 5 min of inactivity)
auto_profiler:
  enabled: true
  check_interval: 2             # Verifica a cada 2 segundos
  active_cpu_cap: 85            # ACTIVE mode: 85% CPU
  idle_cpu_cap: 30              # IDLE mode: 30% CPU
  idle_timeout: 300             # 5 minutos para entrar em IDLE
  wake_threshold: 15            # CPU >15% = volta para ACTIVE

# === Network QoS (Ping Booster) ===
network_qos:
  enabled: true
  dns_provider: adguard

# ═══════════════════════════════════════════════════════════════════════
#                    OTIMIZAÇÕES AVANÇADAS 2.0
# ═══════════════════════════════════════════════════════════════════════

# === CORE PARKING ===
core_parking:
  enabled: true
  disable_parking: true         # Todos os cores sempre ativos
  use_ultimate_performance: true # Plano Ultimate Performance

# === MEMORY OPTIMIZER PRO ===
memory_optimizer:
  enabled: true
  disable_compression: true     # Desativa compressão de RAM
  disable_superfetch: true      # Desativa SysMain/Superfetch
  disable_prefetch: true        # Desativa Prefetch
  keep_kernel_in_ram: true      # Mantém kernel na RAM

# === NTFS OPTIMIZER ===
ntfs_optimizer:
  enabled: true
  disable_8dot3: true           # Desativa nomes curtos DOS
  disable_last_access: true     # Desativa Last Access Time
  gaming_mode: true             # Prioriza apps sobre cache

# === GPU SCHEDULER ===
gpu_scheduler:
  enabled: true
  enable_hags: true             # Hardware-Accelerated GPU Scheduling
  gpu_priority: 8               # Prioridade máxima
  enable_game_mode: true

# === MMCSS (Multimedia) ===
mmcss_optimizer:
  enabled: true
  system_responsiveness: 0      # 0 = Máxima prioridade para mídia
  disable_network_throttling: true
  optimize_gaming_task: true
  optimize_audio_task: true

# === HPET CONTROLLER ===
hpet_controller:
  enabled: true
  disable_hpet: true            # Desativa HPET (reduz input lag)
  disable_dynamic_tick: true    # Tick constante
  tscsync_policy: enhanced      # Melhor precisão de timer

# === USB OPTIMIZER ===
usb_optimizer:
  enabled: true
  disable_selective_suspend: true
  optimize_buffers: true

# === IRQ AFFINITY ===
irq_optimizer:
  enabled: true
  enable_msi_mode: true         # Message Signaled Interrupts
  optimize_gpu_irq: true
  optimize_network_irq: true

# === NETWORK STACK ===
network_stack:
  enabled: true
  congestion_control: ctcp      # Compound TCP
  enable_ecn: true              # Explicit Congestion Notification
  enable_rss: true              # Receive Side Scaling
  auto_tuning: normal

# === PROCESS CONTROLLER ===
process_controller:
  enabled: true
  apply_gaming_preset: true
  throttle_background: true
  



# === Priorização Automática ===
auto_low_priority_apps:
  - "chrome.exe"
  - "msedge.exe"
  - "firefox.exe"
  - "discord.exe"
  - "spotify.exe"
  - "steam.exe"
  - "epicgameslauncher.exe"
  - "onedrive.exe"
  - "dropbox.exe"
